<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Nexoria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #f8fafc;
            font-family: system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
        }

        .back-link {
            display: inline-block;
            color: #2563eb;
            text-decoration: none;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        h1 {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.2rem;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #1d4ed8;
        }

        .link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="auth-card">
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    <h1>Sign In</h1>

    <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
    </form>

    <div class="link">
        Don't have an account?
        <a href="signup.html">Create one</a>
    </div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        // Simulate login - in production, this would validate credentials
        window.location.href = 'admin.html';
    });
</script>

</body>
</html>
