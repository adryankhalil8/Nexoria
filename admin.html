<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Nexoria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f1f5f9;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #ff8c00;
      color: white;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .profile {
      text-align: center;
    }

    .profile img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #e5e7eb;
      margin-bottom: 1rem;
    }

    .profile h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 0;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 3rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
  </style>
</head>

<body>

<aside class="sidebar">
  <div class="profile">
    <img alt="Admin avatar">
    <h3>Admin User</h3>
  </div>

  <nav class="nav">
    <a href="#">Dashboard</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
    <a href="index.html">Log Out</a>
  </nav>
</aside>

<main class="main">
  <div class="card">
    <h2>Admin Dashboard</h2>
    <p>
      Welcome to the Nexoria admin panel.
      This area will be used to manage users, content, and system settings.
    </p>
  </div>
</main>

</body>
</html>
