<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Nexoria</title>

  <!-- CSS (external) -->
  <link rel="stylesheet" href="admin.css" />

  <!-- JS -->
  <script src="admin.js" defer></script>
</head>

<body>
<aside class="sidebar">
  <div class="profile">
    <div class="avatar">
      <img src="../Images/logo.PNG" alt="Admin avatar" />
    </div>
    <h3>Admin User</h3>
  </div>

  <nav class="nav">
    <a href="#">Dashboard</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
    <a href="../HTML/index.html">Log Out</a>
  </nav>
</aside>

<main class="main">
  <section class="admin-header">
    <h1>Admin Dashboard</h1>
    <p>
      Welcome to the Nexoria admin panel. This area will be used to manage users,
      content, and system settings.
    </p>
  </section>

  <section class="admin-content">
    <!-- User Manager card -->
    <section class="panel" id="userPanel" aria-labelledby="panelTitle">
      <header class="panel-header">
        <h2 id="panelTitle">User Manager (Interactive)</h2>
        <p class="muted" id="panelSubtitle">Add users, validate input, and manage status dynamically.</p>
      </header>

      <form id="addUserForm" class="form" novalidate>
        <div class="grid">
          <div class="field">
            <label for="emailInput">Email</label>
            <input id="emailInput" name="email" type="email" placeholder="user@nexoria.com" autocomplete="off" required />
            <small class="error" id="emailError" role="alert"></small>
          </div>

          <div class="field">
            <label for="usernameInput">Username</label>
            <input id="usernameInput" name="username" type="text" placeholder="nexoria_user" autocomplete="off"
                   minlength="3" maxlength="16" pattern="^[a-zA-Z0-9_]+$" required />
            <small class="error" id="usernameError" role="alert"></small>
          </div>

          <div class="field">
            <label for="roleSelect">Role</label>
            <select id="roleSelect" name="role" required>
              <option value="" selected disabled>Choose roleâ€¦</option>
              <option value="Admin">Admin</option>
              <option value="User">User</option>
              <option value="Viewer">Viewer</option>
            </select>
            <small class="error" id="roleError" role="alert"></small>
          </div>
        </div>

        <div class="actions">
          <button type="submit" id="addBtn">Add User</button>
          <button type="button" id="clearBtn" class="secondary">Clear All</button>
        </div>
      </form>

      <div class="filters" role="group" aria-label="Status filter">
        <button type="button" class="chip active" data-filter="all">All</button>
        <button type="button" class="chip" data-filter="Active">Active</button>
        <button type="button" class="chip" data-filter="Pending">Pending</button>
      </div>

      <div class="table-wrap">
        <table class="table" id="usersTable">
          <thead>
          <tr>
            <th scope="col">User</th>
            <th scope="col">Role</th>
            <th scope="col">Status</th>
            <th scope="col" class="col-actions">Actions</th>
          </tr>
          </thead>
          <tbody id="usersTbody"></tbody>
        </table>
      </div>

      <template id="userRowTemplate">
        <tr class="user-row">
          <td class="cell email"></td>
          <td class="cell role"></td>
          <td class="cell status"></td>
          <td class="cell actions">
            <button type="button" class="mini" data-action="toggle">Toggle</button>
            <button type="button" class="mini danger" data-action="remove">Remove</button>
          </td>
        </tr>
      </template>
    </section>
  </section>
</main>

<div class="toast" id="toast" role="status" aria-live="polite" aria-hidden="true"></div>
</body>
</html>
