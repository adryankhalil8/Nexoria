<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Nexoria</title>
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexoria â€” User Manager</title>
    <meta name="description" content="Add, filter, and manage users with live validation and localStorage persistence." />

    <!-- Google Fonts: DM Sans (body) + JetBrains Mono (code / mono contexts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f1f5f9;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #f97316;
      color: white;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .profile {
      text-align: center;
    }

    .profile .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: white;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
      color: #f97316;
    }

    .profile h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 0;
      transition: opacity 0.2s ease;
    }

    .nav a:hover {
      opacity: 0.8;
    }

    /* Main layout */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    /* Header section */
    .admin-header {
      background: #e5e7eb;
      padding: 2.5rem;
    }

    .admin-header h1 {
      margin: 0 0 0.5rem 0;
    }

    .admin-header p {
      margin: 0;
      color: #475569;
    }

    /* Content section */
    .admin-content {
      flex: 1;
      background: #d1d5db;
      padding: 2.5rem;
    }

    /* Table */
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 1rem;
      text-align: left;
    }

    th {
      background: #f3f4f6;
      font-weight: 600;
    }

    tr:not(:last-child) td {
      border-bottom: 1px solid #e5e7eb;
    }

    tbody tr:hover {
      background: #f9fafb;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>

<body>

<aside class="sidebar">
  <div class="profile">
    <img src="../Images/logo.PNG" alt="Admin avatr" class="avatar">
    <h3>Admin User</h3>
  </div>

  <nav class="nav">
    <a href="#">Dashboard</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
    <a href="../HTML/index.html">Log Out</a>
  </nav>
</aside>

<main class="main">
  <!-- Top header -->
  <section class="admin-header">
    <h1>Admin Dashboard</h1>
    <p>
      Welcome to the Nexoria admin panel. This area will be used to manage users,
      content, and system settings.
    </p>
  </section>

  <!-- Middle content -->
  <section class="admin-content">
    <table>
      <thead>
      <tr>
        <th>User</th>
        <th>Role</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody id="user-table">
      <tr>
        <td>admin@nexoria.com</td>
        <td>Admin</td>
        <td>Active</td>
      </tr>
      <tr>
        <td>user@nexoria.com</td>
        <td>User</td>
        <td>Pending</td>
      </tr>
      </tbody>
    </table>
  </section>
</main>

</body>
</html>
